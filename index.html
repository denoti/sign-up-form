<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign up Form</title>
  </head>
  <body>
    <main>
      <div class="aside">
        <div class="logo-container">
          <img src="./images/odin-lined.png" alt="" />
          <h1>ODIN</h1>
        </div>
        <p>
          Photo by
          <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on
          <a href="https://unsplash.com">Unsplash</a>
        </p>
      </div>
      <div class="part1">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams.
        </p>
        <p>Sign up now to get started.</p>
        <p>You know you want to.</p>
      </div>
      <div class="part2">
        <h2>Let's do this!</h2>
        <div class="part2-container">
          <div class="usernames">
            <div class="common">
              <label for="firstname">FIRST NAME</label>
              <input type="text" id="firstname" />
            </div>
            <div class="common">
              <label for="lastname">LAST NAME</label>
              <input type="text" id="lastname" />
            </div>
          </div>
          <div class="user-infor">
            <div class="common">
              <label for="email">EMAIL</label>
              <input type="email" id="email" />
            </div>
            <div class="common">
              <label for="telephone">PHONE NUMBER</label>
              <input type="number" id="telephone" />
            </div>
          </div>
          <div class="user-password">
            <div class="common">
              <label for="password">PASSWORD</label>
              <input type="password" id="password" class="error"/>
            </div>
            <div class="common">
              <label for="confirm-password">CONFIRM PASSWORD</label>
              <input type="password" class="error" id="confirm-password" />
            </div>
          </div>
        </div>
      </div>
      <div class="part3">
        <div>
          <button>Create Account</button>
          <p>Already have an account? <a href="#">Log in</a></p>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
